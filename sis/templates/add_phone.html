{% extends 'index.html'%}

{% block content %}

<div class="container">
    {{student}}
  <h2>student name:{{student.name}}</h2>

  <form action="{% url 'addphone' id=0%}" method="post">{% csrf_token %}
    <div class="form-group">
      <label for="usr">Name:</label>
      <input type="text" class="form-control" id="usr2" name="phone">
        <input type="hidden" class="form-control" id="usr" name="id" value="{{student.id}}">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
    <table class="table">
    <thead>
      <tr>
        <th>Phone numbers list</th>
      </tr>
    </thead>
    <tbody>
     {% for ph in phones %}
      <tr>
        <td>{{ph.ph_number}}</td>
          <td><a href="{% url 'updatephone' id=ph.id %}"><button type="button" class="btn btn-primary">Primary</button></a></td>

      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
